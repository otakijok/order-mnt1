<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受注管理システム</title>
    <!-- Bootstrap CSS (WebJar using Thymeleaf macro) -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">受注管理システム</h1>
        
        <!-- 見積管理 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">見積管理</div>
            <div class="card-body">
                <a th:href="@{/estimate/view}" class="btn btn-outline-primary">見積書参照</a>
            </div>
        </div>

        <!-- 注文管理 -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">注文管理</div>
            <div class="card-body">
                <a th:href="@{/order/view}" class="btn btn-outline-success">注文書参照</a>
            </div>
        </div>

        <!-- 請求管理 -->
        <div class="card mb-4">
            <div class="card-header bg-warning text-white">請求管理</div>
            <div class="card-body">
                <a th:href="@{/invoice/view}" class="btn btn-outline-warning">請求書参照</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (WebJar using Thymeleaf macro) -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
